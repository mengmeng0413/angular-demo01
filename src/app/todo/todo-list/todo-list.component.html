<button (click)="deleteSelected()">delete</button>
<table>
  <thead>
  <tr>
    <th>
      <input type="checkbox" [(ngModel)]="selectall" (ngModelChange)="toggalval()">
    </th>
    <th>
      Description
    </th>
    <th>
      Category
    </th>
    <th>
      Operate
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of todos even as isEven" [ngClass]="{even: isEven}" (click)="navigateTo(item, $event)">
    <td>
      <input type="checkbox" [(ngModel)]="item.selected" (ngModelChange)="check()">
    </td>
    <td>{{item.description}}</td>
    <td>{{item.category | category }}</td>
    <td>
      <a (click)="delete([item.id])">Deletes</a>
    </td>
  </tr>
  </tbody>
</table>
